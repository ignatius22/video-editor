services:
  # API Service - HTTP endpoints + WebSocket
  api:
    build:
      context: .
      target: api
    container_name: convertix-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=video_editor
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGIN=http://localhost:3001
      - RABBITMQ_URL=amqp://rabbitmq:5672
      # OpenTelemetry Configuration
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=convertix-api
      - OTEL_SERVICE_VERSION=2.0.0
      - OTEL_EXPORTER_OTLP_ENDPOINT=host.docker.internal:4317
      - OTEL_TRACE_SAMPLING_PROBABILITY=1.0
      - OTEL_FFMPEG_CAPTURE_STDERR=true
      - OTEL_FFMPEG_MAX_STDERR_LENGTH=2000
    volumes:
      - ./storage:/app/storage
    depends_on:
      - db
      - redis
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - convertix-network

  # Web Frontend - React SPA served by nginx
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: convertix-web
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - convertix-network

  # Worker Service - Background job processing
  worker:
    build:
      context: .
      target: worker
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=video_editor
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONCURRENCY=5
      - RABBITMQ_URL=amqp://rabbitmq:5672
      # OpenTelemetry Configuration
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=convertix-worker
      - OTEL_SERVICE_VERSION=2.0.0
      - OTEL_EXPORTER_OTLP_ENDPOINT=host.docker.internal:4317
      - OTEL_TRACE_SAMPLING_PROBABILITY=1.0
      - OTEL_FFMPEG_CAPTURE_STDERR=true
      - OTEL_FFMPEG_MAX_STDERR_LENGTH=2000
    volumes:
      - ./storage:/app/storage
    depends_on:
      - db
      - redis
    deploy:
      replicas: 2  # Run 2 worker instances
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - convertix-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: convertix-db
    environment:
      - POSTGRES_DB=video_editor
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - convertix-network

  # Redis - Job queue
  redis:
    image: redis:7-alpine
    container_name: convertix-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - convertix-network

  # RabbitMQ - Message Broker for Event Bus
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: convertix-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    restart: unless-stopped
    networks:
      - convertix-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  convertix-network:
    driver: bridge
